
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="max-width: 800px; width: 100%; border-radius: 15px;">
    <div class="card-body p-4 p-md-5">

      <!-- Messages d'alerte -->
      <div class="alert alert-success" role="alert" *ngIf="successMsg">
        {{ successMsg }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>

      <div class="row g-0">
        <!-- Formulaire de connexion -->
        <div class="col-md-6 d-flex flex-column justify-content-center p-3 p-md-4">
          <div class="text-center mb-4">
            <h4 class="mb-3">Sign In</h4>
            <p class="text-muted small">Welcome back! Please log in to your account.</p>
          </div>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="mdi mdi-email-outline"></i></span>
                <input type="text"
                       class="form-control border-start-0"
                       placeholder="Username*"
                       formControlName="username">
              </div>
              <div *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched" class="text-danger small mt-1">
                A valid username is required.
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="mdi mdi-lock-outline"></i></span>
                <input [type]="showPassword ? 'text' : 'password'"
                       class="form-control border-start-0"
                       placeholder="Password*"
                       formControlName="password">
                <button class="btn btn-outline-primary border-start-0"
                        type="button"
                        (click)="togglePassword()">
                  <i [ngClass]="showPassword ? 'mdi mdi-eye-off-outline' : 'mdi mdi-eye-outline'"></i>
                </button>
              </div>
              <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-danger small mt-1">
                Password is required (at least 8 characters).
              </div>
            </div>

            <div class="mb-4 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="rememberMe"
                       formControlName="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a routerLink="/auth/reset-password" class="text-decoration-none small text-primary">Forgot password?</a>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100 mb-3 py-2"
                    [disabled]="!signInForm.valid">
              Sign In
            </button>
          </form>
        </div>

        <!-- Section droite avec image et texte -->
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light p-4 rounded-end">
          <div class="text-center">
            <img src="assets/images/signin.png" alt="Logistics" class="img-fluid mb-4" style="max-width: 80%;">
            <p class="text-muted small">
            </p>
          </div>
        </div>
      </div>

      <!-- Footer avec liens -->
      <div class="mt-4 pt-3 border-top">
        <div class="row">
          <div class="col text-center">
            <a class="text-decoration-none me-3 small" routerLink="/auth/signup">Create an Account</a>
            <a href="#" class="text-decoration-none me-3 small">Help</a>
            <a href="#" class="text-decoration-none me-3 small">Privacy Policy</a>
            <a href="#" class="text-decoration-none me-3 small">Terms & Conditions</a>
            <select class="form-select-sm d-inline-block" style="width: auto;">
              <option>English</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
