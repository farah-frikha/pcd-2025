<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/logo.png" alt="AMS Health" class="logo" />
        <h2>Connexion</h2>
        <p>Accédez à votre espace santé</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="userType">Je suis</label>
          <select id="userType" [(ngModel)]="loginData.userType" name="userType" required>
            <option value="" disabled selected>Sélectionnez un rôle</option>
            <option value="docteur">Docteur</option>
            <option value="patient">Patient</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              [(ngModel)]="loginData.email"
              name="email"
              required
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="loginData.password"
              name="password"
              required
            />
            <button type="button" class="toggle-password" (click)="togglePassword()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
  
        <!-- Formulaire Docteur -->
        <div *ngIf="loginData.userType === 'docteur'" class="form-group">
          <label for="specialite">Spécialité</label>
          <input
            type="text"
            id="specialite"
            [(ngModel)]="loginData.specialite"
            name="specialite"
            required
          />
        </div>
  
        <!-- Formulaire Patient -->
        <div *ngIf="loginData.userType === 'patient'" class="form-group">
          <label for="dateNaissance">Date de naissance</label>
          <input
            type="date"
            id="dateNaissance"
            [(ngModel)]="loginData.dateNaissance"
            name="dateNaissance"
            required
          />
        </div>
  
        <div class="form-options">
          <label class="remember-me">
            <input
              type="checkbox"
              [(ngModel)]="loginData.rememberMe"
              name="rememberMe"
            />
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>
  
        <button type="submit" class="login-button" [disabled]="!isFormValid()">
          <i class="fas fa-sign-in-alt"></i>
          Se connecter
        </button>
      </form>
  
      <div class="social-login">
        <p>Ou connectez-vous avec</p>
        <div class="social-buttons">
          <button class="google-btn">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button class="facebook-btn">
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>
      </div>
  
      <div class="register-link">
        <p>Pas encore de compte ?</p>
        <a routerLink="/creer-compte">Créer un compte</a>
      </div>
    </div>
  </div>
